<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- CSS File -->
	<link rel="stylesheet" type="text/css" href="assets/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Open+Sans:wght@300;400;600;700;800&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body class="bg-img">
	<div class="container-fluid">
		<div class="header"><img src="assets/img/logo.png" alt="logo" width="121" height="106"></div>
		<div class="box">
			<div class="square">
				<img class="layer5" src="assets/img/Layer 5.png" alt="layer5" width="540" height="234">
				<img class="layer2" src="assets/img/Layer 2.svg" alt="layer2">
				<h3 class="title">Kerala<br>Legislative Assembly<br>Election 2021</h3>
			</div>
			<div class="login">
				<h3>Login to start your stream</h3>
				<div class="line"></div>
				<p>Poling Station Number</p>
				<input type="text" id="text-number" class="form-control" placeholder="Ex: SSTXXXXXX" required autofocus>
			    <button class="btn btn-lg btn-login" type="submit">LOGIN</button>
			    <div class="alert alert-warning alert-dismissible fade" id="alert-error" role="alert">
			    	<div class="close">
			    		<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
			    	</div>
					<strong>Error</strong><br>Invalid poling station number
				</div>
			</div>
			<div class="footer">
				<p><span>Powered by</span> Smart Stream Technologies</p>
			</div>
		</div>
	</div>
	<!-- script -->
	<script src="assets/js/jquery-3.5.1.min.js"></script>
	<script type="text/javascript" src="assets/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript">
		$("#alert-error").show();
		$(".btn-login").click(function(){
			console.log("button clicked");
			if($("#text-number").val() == "12345"){
				$("#alert-error").show();
			}else{
				$("#alert-error").hide();
			}
		});
	</script>
</body>
</html>
